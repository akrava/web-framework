<p class="first">Виклик кур’єра з сайту</p>
<form id="order" action="{{uri_order}}" method="POST">
    <table class="data">
        <tr class="order row">
            <td class="name">Місто</td>
            <td class="value">
                <select id="city" required name="city">
                    {{#cities}}
                    <option value="{{id}}">{{name}}</option>
                    {{/cities}}
                </select>
            </td>
        </tr>
        <tr class="order row">
            <td class="name">П. І. Б.</td>
            <td class="value">
                <input required id="name" name="name" type="text">
            </td>
        </tr>
        <tr class="order row">
            <td class="name">Email</td>
            <td class="value">
                <input required id="email" name="email" type="email">
            </td>
        </tr>
        <tr class="order row">
            <td class="name">Телефон</td>
            <td class="value">
                <input required id="phone" name="phone" type="tel" pattern="\+38\(0[0-9]{2}\)[0-9]{3}-[0-9]{2}-[0-9]{2}">
                <label for="phone">формат: +38(0xx)xxx-xx-xx</label>
            </td>
        </tr>
        <tr class="order row">
            <td class="name">Адреса</td>
            <td class="value">
                <input required id="address" name="address" type="text">
            </td>
        </tr>
        <tr class="order row">
            <td class="name">Коментар</td>
            <td class="value">
                <textarea id="comment" name="comment" rows="10" cols="50" maxlength="500"></textarea>
            </td>
        </tr>
    </table>
    <div class="send-table">
        <input type="submit" value="Замовити кур’єра">
        <input type="reset" value="Очистити">
    </div>
</form>
